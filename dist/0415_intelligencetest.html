<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>자기주도학습역량케어(SDLC)</title>
    <link rel="stylesheet" href="./assets/css/default.css"/>
  </head>
  <body>
    <!-- vars-->
    <!-- header-->
    <header class="is-desktop is-test">
      <div class="container">
        <div class="logo"><a href="#"><img src="./assets/img/wecaning_logo.png" alt="위캐닝"/></a></div><span class="test-title">지능검사</span>
      </div>
    </header>
    <!-- main content-->
    <main class="test is-intelligence">
      <div class="container is-fluid">
        <div class="message">
          <div class="message-body timer">
            <p><i class="fas fa-hourglass-half"></i>제한시간 <b>45:00</b> 남음</p>
          </div>
        </div>
        <h2 class="is-size-5">학습자는 질문을 듣고 해당되는 항목에 체크해주세요.</h2>
        <hr/>
        <div class="test-container">
          <div class="test">
            <div class="order"><span>01</span></div>
            <div class="question">녹음된 지문을 듣고 답변합니다.</div>
            <div class="answer-container"> 
              <div class="answer-group">1.</div>
              <ul class="answer">
                <li>
                  <input type="radio" id="a11" name="q1"/>
                  <label for="a11"><span class="number">1명</span><span class="text">1명</span></label>
                </li>
                <li>
                  <input type="radio" id="a12" name="q1"/>
                  <label for="a12"><span class="number">2명</span><span class="text">2명</span></label>
                </li>
                <li>
                  <input type="radio" id="a13" name="q1"/>
                  <label for="a13"><span class="number">4명</span><span class="text">4명</span></label>
                </li>
                <li>
                  <input type="radio" id="a14" name="q1"/>
                  <label for="a14"><span class="number">13명</span><span class="text">13명</span></label>
                </li>
                <li>
                  <input type="radio" id="a15" name="q1"/>
                  <label for="a15"><span class="number">20명</span><span class="text">20명</span></label>
                </li>
                <li>
                  <input type="radio" id="a16" name="q1"/>
                  <label for="a16"><span class="number">모르겠음</span><span class="text">모르겠음</span></label>
                </li>
              </ul>
            </div>
            <div class="answer-container"> 
              <div class="answer-group">2.</div>
              <ul class="answer">
                <li>
                  <input type="radio" id="a21" name="q2"/>
                  <label for="a21"><span class="number">1명</span><span class="text">1명</span></label>
                </li>
                <li>
                  <input type="radio" id="a22" name="q2"/>
                  <label for="a22"><span class="number">2명</span><span class="text">2명</span></label>
                </li>
                <li>
                  <input type="radio" id="a23" name="q2"/>
                  <label for="a23"><span class="number">4명</span><span class="text">4명</span></label>
                </li>
                <li>
                  <input type="radio" id="a24" name="q2"/>
                  <label for="a24"><span class="number">13명</span><span class="text">13명</span></label>
                </li>
                <li>
                  <input type="radio" id="a25" name="q2"/>
                  <label for="a25"><span class="number">20명</span><span class="text">20명</span></label>
                </li>
                <li>
                  <input type="radio" id="a26" name="q2"/>
                  <label for="a26"><span class="number">모르겠음</span><span class="text">모르겠음</span></label>
                </li>
              </ul>
            </div>
          </div>
          <div class="test">
            <div class="order"><span>02</span></div>
            <div class="question">숫자열은 1번 듣고 난 후에 과제(짝수합, 홀수합)를 제시합니다. 예를 들어 6-3-8-3 이라고 부른 다음에 ‘홀수합＇이라고 하면 6-3-8-3 중에 들어 있는 홀수를 모두 더한 결과를 정답으로 선택하면 됩니다. 6-3-8-3의 경우 정답은 6입니다.</div>
            <div class="answer-container"> 
              <div class="answer-group">1.</div>
              <ul class="answer">
                <li>
                  <input type="radio" id="a31" name="q3"/>
                  <label for="a31"><span class="number">1명</span><span class="text">1명</span></label>
                </li>
                <li>
                  <input type="radio" id="a32" name="q3"/>
                  <label for="a32"><span class="number">2명</span><span class="text">2명</span></label>
                </li>
                <li>
                  <input type="radio" id="a33" name="q3"/>
                  <label for="a33"><span class="number">4명</span><span class="text">4명</span></label>
                </li>
                <li>
                  <input type="radio" id="a34" name="q3"/>
                  <label for="a34"><span class="number">13명</span><span class="text">13명</span></label>
                </li>
                <li>
                  <input type="radio" id="a35" name="q3"/>
                  <label for="a35"><span class="number">20명</span><span class="text">20명</span></label>
                </li>
                <li>
                  <input type="radio" id="a36" name="q3"/>
                  <label for="a36"><span class="number">모르겠음</span><span class="text">모르겠음</span></label>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="message is-danger">
          <div class="message-body">
            <p>체크되지 않은 문항이 있습니다.</p>
          </div>
        </div>
        <div class="buttons is-centered"><a class="button is-light is-wide">취소</a><a class="button is-light is-wide">이전</a><a class="button is-primary is-wide">다음</a><a class="button is-link is-wide">완료</a></div>
      </div>
    </main>
    <script src="./assets/js/common.js"></script>
  </body>
</html>
