<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>자기주도학습역량케어(SDLC)</title>
    <link rel="stylesheet" href="./assets/css/default.css"/>
  </head>
  <body>
    <!-- vars-->
    <!-- header-->
    <header class="is-desktop is-test">
      <div class="container">
        <div class="logo"><a href="#"><img src="./assets/img/wecaning_logo.png" alt="위캐닝"/></a></div><span class="test-title">두뇌유형검사</span>
      </div>
    </header>
    <!-- main content-->
    <main class="test">
      <div class="container is-fluid">
        <div class="message">
          <div class="message-body timer">
            <p><i class="fas fa-hourglass-half"></i>제한시간 <b>22:00</b> 남음</p>
          </div>
        </div>
        <h2 class="is-size-5">학습자는 질문을 읽고 해당되는 항목에 체크해주세요.</h2>
        <hr/>
        <div class="test-container">
          <div class="test">
            <div class="order"><span>01</span></div>
            <div class="question">나는 무엇을 결정할 때 오로지 합리적 생각에 따라서 결정한다. </div>
            <ul class="answer">
              <li>
                <input type="radio" id="a11" name="q1"/>
                <label for="a11"><span class="number">0</span><span class="text">네</span></label>
              </li>
              <li>
                <input type="radio" id="a12" name="q1"/>
                <label for="a12"><span class="number">1</span><span class="text">모름</span></label>
              </li>
              <li>
                <input type="radio" id="a13" name="q1"/>
                <label for="a13"><span class="number">2</span><span class="text">아니오</span></label>
              </li>
            </ul>
          </div>
          <div class="test">
            <div class="order"><span>02</span></div>
            <div class="question">나는 무엇을 기억할 때 적어 놓으면 더 잘 기억한다.</div>
            <ul class="answer">
              <li>
                <input type="radio" id="a21" name="q2"/>
                <label for="a21"><span class="number">0</span><span class="text">항상 그렇다</span></label>
              </li>
              <li>
                <input type="radio" id="a22" name="q2"/>
                <label for="a22"><span class="number">1</span><span class="text">자주 그렇다</span></label>
              </li>
              <li>
                <input type="radio" id="a23" name="q2"/>
                <label for="a23"><span class="number">2</span><span class="text">가끔 그렇다</span></label>
              </li>
              <li>
                <input type="radio" id="a24" name="q2"/>
                <label for="a24"><span class="number">3</span><span class="text">아니오</span></label>
              </li>
            </ul>
          </div>
        </div>
        <div class="message is-danger">
          <div class="message-body">
            <p>체크되지 않은 문항이 있습니다.</p>
          </div>
        </div>
        <div class="buttons is-centered"><a class="button is-light is-wide">이전</a><a class="button is-primary is-wide">다음</a><a class="button is-link is-wide">완료</a></div>
      </div>
    </main>
    <script src="./assets/js/common.js"></script>
  </body>
</html>
