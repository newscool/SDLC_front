<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>자기주도학습역량케어(SDLC)</title>
    <link rel="stylesheet" href="./assets/css/default.css"/>
  </head>
  <body>
    <!-- header-->
    <header class="is-desktop is-test">
      <div class="container">
        <div class="logo"><a href="#"><img src="./assets/img/wecaning_logo.png" alt="위캐닝"/></a></div><span class="test-title">자기주도학습역량진단</span>
      </div>
    </header>
    <!-- main content-->
    <main class="test">
      <div class="container is-fluid">
        <div class="message">
          <div class="message-body">
            <p>정답이 있는 것은 아니므로 최근 3개월 동안의 행동을 바탕으로 판단하여 해당란에 표기하여 주세요.</p>
          </div>
        </div>
        <h2 class="is-size-5">부모님께서 질문을 읽고 학습자(자녀)에 해당되는 항목에 체크해주세요.</h2>
        <hr/>
        <div class="test-container">
          <div class="test">
            <div class="order"><span>01</span></div>
            <div class="question">아이가 자신이 '소중하다'는 것을 느끼게 해주려고 노력한다.</div>
            <ul class="answer">
              <li>
                <input type="radio" id="a11" name="q1"/>
                <label for="a11"><span class="number">0</span><span class="text">거의 그렇지않다</span></label>
              </li>
              <li>
                <input type="radio" id="a12" name="q1"/>
                <label for="a12"><span class="number">1</span><span class="text">가끔 그렇다</span></label>
              </li>
              <li>
                <input type="radio" id="a13" name="q1"/>
                <label for="a13"><span class="number">2</span><span class="text">종종 그렇다</span></label>
              </li>
              <li>
                <input type="radio" id="a14" name="q1"/>
                <label for="a14"><span class="number">3</span><span class="text">매우 자주 그렇다</span></label>
              </li>
            </ul>
          </div>
          <div class="test">
            <div class="order"><span>02</span></div>
            <div class="question">아이가 자신이 '소중하다'는 것을 느끼게 해주려고 노력한다.</div>
            <ul class="answer">
              <li>
                <input type="radio" id="a21" name="q2"/>
                <label for="a21"><span class="number">0</span><span class="text">거의 그렇지않다</span></label>
              </li>
              <li>
                <input type="radio" id="a22" name="q2"/>
                <label for="a22"><span class="number">1</span><span class="text">가끔 그렇다</span></label>
              </li>
              <li>
                <input type="radio" id="a23" name="q2"/>
                <label for="a23"><span class="number">2</span><span class="text">종종 그렇다</span></label>
              </li>
              <li>
                <input type="radio" id="a24" name="q2"/>
                <label for="a24"><span class="number">3</span><span class="text">매우 자주 그렇다</span></label>
              </li>
            </ul>
          </div>
          <div class="test">
            <div class="order"><span>03</span></div>
            <div class="question">아이가 자신이 '소중하다'는 것을 느끼게 해주려고 노력한다.</div>
            <ul class="answer">
              <li>
                <input type="radio" id="a31" name="q3"/>
                <label for="a31"><span class="number">0</span><span class="text">거의 그렇지않다</span></label>
              </li>
              <li>
                <input type="radio" id="a32" name="q3"/>
                <label for="a32"><span class="number">1</span><span class="text">가끔 그렇다</span></label>
              </li>
              <li>
                <input type="radio" id="a33" name="q3"/>
                <label for="a33"><span class="number">2</span><span class="text">종종 그렇다</span></label>
              </li>
              <li>
                <input type="radio" id="a34" name="q3"/>
                <label for="a34"><span class="number">3</span><span class="text">매우 자주 그렇다</span></label>
              </li>
            </ul>
          </div>
        </div>
        <div class="message is-danger">
          <div class="message-body">
            <p>체크되지 않은 문항이 있습니다.</p>
          </div>
        </div>
        <div class="buttons is-centered"><a class="button is-light is-wide">이전</a><a class="button is-primary is-wide">다음</a></div>
        <div class="buttons is-centered"><a class="button is-light is-wide">이전</a><a class="button is-link is-wide">완료</a></div>
      </div>
    </main>
    <script src="./assets/js/common.js"></script>
  </body>
</html>
